{% extends "base.html" %}

{% block content %}
<div class="flex h-screen bg-[#0A192F]">
    <!-- Sidebar -->
    <div class="w-64 bg-[#112240] border-r border-[#233554] flex-shrink-0 overflow-y-auto">
        <!-- Admin Header -->
        <div class="flex items-center justify-between h-16 px-4 border-b border-[#233554]">
            <div class="flex items-center">
                <i class="fas fa-server text-[#64FFDA] mr-2"></i>
                <span class="text-[#E6F1FF] font-semibold">Admin Panel</span>
            </div>
        </div>

        <!-- Navigation Links -->
        <nav class="mt-4 px-2">
            <a href="{{ url_for('admin.admin_dashboard') }}" 
               class="flex items-center px-4 py-2 text-[#8892B0] hover:text-[#64FFDA] hover:bg-[#233554] rounded-lg transition-colors {% if request.endpoint == 'admin.admin_dashboard' %}bg-[#233554] text-[#64FFDA]{% endif %}">
                <i class="fas fa-tachometer-alt w-5"></i>
                <span>Dashboard</span>
            </a>
            
            <a href="{{ url_for('admin.manage_users') }}"
               class="flex items-center px-4 py-2 mt-2 text-[#8892B0] hover:text-[#64FFDA] hover:bg-[#233554] rounded-lg transition-colors {% if request.endpoint == 'admin.manage_users' %}bg-[#233554] text-[#64FFDA]{% endif %}">
                <i class="fas fa-users w-5"></i>
                <span>Users</span>
            </a>
            
            <a href="{{ url_for('admin.manage_servers') }}"
               class="flex items-center px-4 py-2 mt-2 text-[#8892B0] hover:text-[#64FFDA] hover:bg-[#233554] rounded-lg transition-colors {% if request.endpoint == 'admin.manage_servers' %}bg-[#233554] text-[#64FFDA]{% endif %}">
                <i class="fas fa-server w-5"></i>
                <span>Servers</span>
            </a>
            
            <a href="{{ url_for('admin.manage_categories') }}"
               class="flex items-center px-4 py-2 mt-2 text-[#8892B0] hover:text-[#64FFDA] hover:bg-[#233554] rounded-lg transition-colors {% if request.endpoint == 'admin.manage_categories' %}bg-[#233554] text-[#64FFDA]{% endif %}">
                <i class="fas fa-layer-group w-5"></i>
                <span>Categories</span>
            </a>
            
            <a href="{{ url_for('admin.manage_sessions') }}"
               class="flex items-center px-4 py-2 mt-2 text-[#8892B0] hover:text-[#64FFDA] hover:bg-[#233554] rounded-lg transition-colors {% if request.endpoint == 'admin.manage_sessions' %}bg-[#233554] text-[#64FFDA]{% endif %}">
                <i class="fas fa-clock w-5"></i>
                <span>Sessions</span>
            </a>
        </nav>

        <!-- System Health -->
        <div class="mt-8 px-4">
            <h6 class="text-[#E6F1FF] text-sm font-semibold mb-4">System Health</h6>
            <div class="space-y-4">
                <!-- CPU Usage -->
                <div>
                    <div class="flex justify-between text-xs text-[#8892B0] mb-1">
                        <span>CPU Usage</span>
                        <span id="cpu-usage">0%</span>
                    </div>
                    <div class="h-1 bg-[#233554] rounded">
                        <div id="cpu-bar" class="h-1 bg-[#64FFDA] rounded" style="width: 0%"></div>
                    </div>
                </div>

                <!-- Memory Usage -->
                <div>
                    <div class="flex justify-between text-xs text-[#8892B0] mb-1">
                        <span>Memory Usage</span>
                        <span id="memory-usage">0%</span>
                    </div>
                    <div class="h-1 bg-[#233554] rounded">
                        <div id="memory-bar" class="h-1 bg-[#64FFDA] rounded" style="width: 0%"></div>
                    </div>
                </div>

                <!-- Storage Usage -->
                <div>
                    <div class="flex justify-between text-xs text-[#8892B0] mb-1">
                        <span>Storage Usage</span>
                        <span id="storage-usage">0%</span>
                    </div>
                    <div class="h-1 bg-[#233554] rounded">
                        <div id="storage-bar" class="h-1 bg-[#64FFDA] rounded" style="width: 0%"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Physical Servers -->
        <div class="mt-8 px-4">
            <div class="flex justify-between items-center mb-4">
                <h6 class="text-[#E6F1FF] text-sm font-semibold">Physical Servers</h6>
                <button class="text-[#64FFDA] hover:text-[#8892B0] transition-colors">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
            <div id="physical-servers-list" class="space-y-2">
                <!-- Servers will be loaded dynamically -->
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="flex-1 overflow-x-hidden overflow-y-auto bg-[#0A192F]">
        <div class="container mx-auto px-6 py-8">
            {% block admin_content %}{% endblock %}
        </div>
    </div>
</div>
{% endblock %}
