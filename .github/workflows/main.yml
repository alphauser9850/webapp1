    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'
    
    steps:
    - name: Trigger Coolify Deployment
      run: |
        curl -X POST ${{ secrets.COOLIFY_WEBHOOK_URL }} \
          -H "Content-Type: application/json" \
          -d '{"ref": "master"}' 