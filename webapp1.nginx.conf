server {
    listen 80;
    server_name labs.deshmukhsystems.cloud;  # Replace with your domain

    # Redirect HTTP to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name labs.deshmukhsystems.cloud;  # Replace with your domain

    # SSL configuration
    ssl_certificate /etc/letsencrypt/live/labs.deshmukhsystems.cloud/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/labs.deshmukhsystems.cloud/privkey.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;

    # Modern configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # HSTS (uncomment if you're sure)
    # add_header Strict-Transport-Security "max-age=63072000" always;

    # Client body size
    client_max_body_size 5M;

    # Logs
    access_log /var/log/nginx/webapp1.access.log;
    error_log /var/log/nginx/webapp1.error.log;

    # Root directory and index files
    root /home/saif/webapp1;
    index index.html;

    # Static files
    location /static {
        alias /home/saif/webapp1/app/static;
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }

    # Proxy configuration
    location / {
        proxy_pass http://unix:/tmp/webapp1.sock;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
        proxy_redirect off;
        proxy_read_timeout 120s;
    }

    # WebSocket support
    location /socket.io {
        proxy_pass http://unix:/tmp/webapp1.sock;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
        proxy_read_timeout 86400;  # 24 hours for long-lived connections
    }
} 