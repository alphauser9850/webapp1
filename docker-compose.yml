version: '3.8'

services:
  webapp:
    build: .
    command: gunicorn --config gunicorn_docker.py wsgi:app
    volumes:
      - .:/app
      - webapp_logs:/var/log/webapp1
    environment:
      - FLASK_APP=wsgi.py
      - FLASK_ENV=production
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/webapp1
      # Add other environment variables as needed
    depends_on:
      - db
    networks:
      - webapp_network
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"  # For SSL
    volumes:
      - ./nginx.docker.conf:/etc/nginx/conf.d/default.conf:ro
      - ./app/static:/app/app/static:ro
      - nginx_logs:/var/log/nginx
      # - ./ssl:/etc/nginx/ssl:ro  # Uncomment for SSL
    depends_on:
      - webapp
    networks:
      - webapp_network
    restart: unless-stopped

  db:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=webapp1
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    networks:
      - webapp_network
    restart: unless-stopped

volumes:
  postgres_data:
  webapp_logs:
  nginx_logs:

networks:
  webapp_network:
    driver: bridge 